<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="DeepDrift - Browser-based AI with real-time neural monitoring">
    <title>DeepDrift | Edge AI</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>DeepDrift</h1>
        <div id="status" class="status-badge">Initializing...</div>
    </header>

    <div class="chat-container" id="chat">
        <!-- Messages appear here -->
    </div>

    <div class="controls">
        <input type="text" id="prompt" placeholder="Enter your message..." autocomplete="off">
        <button id="sendBtn" disabled>LOAD</button>
        <button id="stopBtn" class="stop">STOP</button>
    </div>

    <div class="monitor">
        <span class="monitor-label">Neural Activity</span>
        <canvas id="velocityChart"></canvas>
    </div>

    <footer>
        <a href="https://github.com/yourusername/deepdrift" target="_blank">GitHub</a>
        <span>Powered by WebGPU & Transformers.js</span>
    </footer>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
